      color: #333;
    }

      padding-bottom: 10px;
      font-size: 2em;
    }
    .subtitle {
      text-align: center;
      color: #a0522d;
      margin-top: -10px;
      margin-bottom: 25px;
      font-style: italic;
    }
    .search-container {
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid #d4a574;
      border-radius: 8px;
      background: white;
    }
    .category-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .category-btn {
      padding: 8px 16px;
      border: 2px solid #d4a574;
      border-radius: 20px;
      background: white;
      color: #8b4513;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s;
    }
    .category-btn:hover, .category-btn.active {
      background: #8b4513;
      color: white;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid #d4a574;
      border-radius: 8px;
      background: white;
      margin-bottom: 20px;
    }
    .recipe {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .recipe h2 {
      color: #8b4513;
      margin-top: 0;
    }
    .recipe img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      margin: 15px 0;
      display: block;
    }
    .recipe h3 {
      color: #a0522d;
      margin-bottom: 8px;
    }
    .recipe ul, .recipe ol {
      margin: 0 0 20px 0;
      padding-left: 20px;
    }
    .recipe li { margin: 5px 0; }
    .recipe p { line-height: 1.6; }
    .meta { color: #888; font-size: 14px; margin-bottom: 15px; }
    .category {
      display: inline-block;
      background: #d4a574;
      color: white;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    #recipe-container { display: none; }
    #recipe-container.active { display: block; }
    .instructions { white-space: pre-wrap; }
    .recipe-count {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>

  <script>
    const recipeSelect = document.getElementById('recipe-select');
    const recipeContainer = document.getElementById('recipe-container');
    const searchInput = document.getElementById('search');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const recipeCount = document.getElementById('recipe-count');

    // Count total recipes
    const totalRecipes = recipeSelect.querySelectorAll('option[value]').length;
    recipeCount.textContent = `${totalRecipes} recipes available`;

    // Category filtering
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        categoryBtns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        filterRecipes(this.dataset.category, searchInput.value);
      });
    });

    // Search filtering
    searchInput.addEventListener('input', function() {
      const activeCategory = document.querySelector('.category-btn.active').dataset.category;
      filterRecipes(activeCategory, this.value);
    });

    function filterRecipes(category, search) {
      const optgroups = recipeSelect.querySelectorAll('optgroup');
      const searchLower = search.toLowerCase();
      let visibleCount = 0;

      optgroups.forEach(group => {
        const groupCategory = group.dataset.category || '';
        const options = group.querySelectorAll('option');
        let groupVisible = false;

        options.forEach(option => {
          const matchesCategory = category === 'all' || groupCategory === category;
          const matchesSearch = !search || option.textContent.toLowerCase().includes(searchLower);
          const visible = matchesCategory && matchesSearch;

          option.style.display = visible ? '' : 'none';
          if (visible) {
            groupVisible = true;
            visibleCount++;
          }
        });

        group.style.display = groupVisible ? '' : 'none';
      });

      recipeCount.textContent = `${visibleCount} of ${totalRecipes} recipes`;
    }

    recipeSelect.addEventListener('change', async function() {
      if (!this.value) {
        recipeContainer.classList.remove('active');
        return;
      }

      try {
        const response = await fetch(this.value + '.json');
        const recipe = await response.json();
        displayRecipe(recipe, this.value);
        recipeContainer.classList.add('active');
      } catch (error) {
        recipeContainer.innerHTML = '<div class="recipe"><p>Error loading recipe. Please try again.</p></div>';
        recipeContainer.classList.add('active');
      }
    });

    function displayRecipe(recipe, path) {
      const folder = path.split('/').slice(0, -1).join('/');
      let html = '';

      // Category badge
      const category = getCategoryFromPath(path);
      html += `<span class="category">${category}</span>`;

      // Title
      html += `<h2>${recipe.title}</h2>`;

      // Meta info
      let meta = [];
      if (recipe.oven_temp) meta.push(recipe.oven_temp);
      if (recipe.bake_time) meta.push(recipe.bake_time);
      if (recipe.time_required) meta.push(recipe.time_required);
      if (recipe.yields) meta.push(`Yields: ${recipe.yields}`);
      if (recipe.servings) meta.push(`Serves: ${recipe.servings}`);
      if (recipe.source) meta.push(`Source: ${recipe.source}`);
      if (meta.length) html += `<div class="meta">${meta.join(' | ')}</div>`;

      // Image(s)
      if (recipe.source_image) {
        html += `<img src="${folder}/${recipe.source_image}" alt="${recipe.title} recipe card">`;
      } else if (recipe.source_images && recipe.source_images.length) {
        html += `<img src="${folder}/${recipe.source_images[0]}" alt="${recipe.title} recipe card">`;
      }

      // Notes
      if (recipe.note) {
        html += `<p><em>${recipe.note}</em></p>`;
      }

      // Ingredients
      if (recipe.ingredients) {
        if (Array.isArray(recipe.ingredients)) {
          html += '<h3>Ingredients</h3><ul>';
          recipe.ingredients.forEach(i => html += `<li>${i}</li>`);
          html += '</ul>';
        } else {
          // Object with categories
          for (const [key, items] of Object.entries(recipe.ingredients)) {
            if (Array.isArray(items)) {
              html += `<h3>${formatKey(key)}</h3><ul>`;
              items.forEach(i => html += `<li>${i}</li>`);
              html += '</ul>';
            }
          }
        }
      }

      // Handle different ingredient formats
      const ingredientKeys = ['cookie_ingredients', 'crust_ingredients', 'filling_ingredients',
        'topping_ingredients', 'base_ingredients', 'sauce_ingredients', 'glaze_ingredients',
        'frosting_ingredients', 'royal_icing_ingredients', 'coating', 'pudding_ingredients',
        'layer_1', 'layer_2', 'layer_3', 'topping', 'filling', 'crumble_topping',
        'tortilla_strips', 'toppings', 'seasonings', 'soup', 'rice'];

      ingredientKeys.forEach(key => {
        if (recipe[key]) {
          const items = Array.isArray(recipe[key]) ? recipe[key] :
            (recipe[key].ingredients ? recipe[key].ingredients : []);
          if (items.length) {
            html += `<h3>${formatKey(key)}</h3><ul>`;
            items.forEach(i => html += `<li>${i}</li>`);
            html += '</ul>';
          }
        }
      });

      // Instructions
      if (recipe.instructions) {
        html += '<h3>Instructions</h3>';
        if (Array.isArray(recipe.instructions)) {
          html += '<ol>';
          recipe.instructions.forEach(i => html += `<li>${i}</li>`);
          html += '</ol>';
        } else if (typeof recipe.instructions === 'object') {
          for (const [key, steps] of Object.entries(recipe.instructions)) {
            if (Array.isArray(steps)) {
              html += `<h4>${formatKey(key)}</h4><ol>`;
              steps.forEach(i => html += `<li>${i}</li>`);
              html += '</ol>';
            }
          }
        } else {
          html += `<p class="instructions">${recipe.instructions}</p>`;
        }
      }

      // Suggestions (for Tastefully Simple cards)
      if (recipe.suggestions) {
        html += '<h3>Serving Suggestions</h3><ul>';
        recipe.suggestions.forEach(s => html += `<li>${s}</li>`);
        html += '</ul>';
      }

      // Storage notes
      if (recipe.storage) {
        html += `<h3>Storage</h3><p>${recipe.storage}</p>`;
      }

      // Nutrition
      if (recipe.nutrition) {
        html += `<h3>Nutrition</h3><p>${recipe.nutrition}</p>`;
      }

      recipeContainer.innerHTML = '<div class="recipe">' + html + '</div>';
    }

    function formatKey(key) {
      return key.replace(/_/g, ' ')
        .replace(/([A-Z])/g, ' $1')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ')
        .replace('Ingredients', '')
        .trim() || 'Ingredients';
    }

    function getCategoryFromPath(path) {
      if (path.includes('appetizers')) return 'Appetizer';
      if (path.includes('breakfast')) return 'Breakfast';
      if (path.includes('entrees')) return 'Entree';
      if (path.includes('soups')) return 'Soup';
      if (path.includes('salads')) return 'Salad';
      if (path.includes('vegetables')) return 'Side';
      if (path.includes('cakes')) return 'Cake';
      if (path.includes('desserts')) return 'Dessert';
      if (path.includes('drinks')) return 'Drink';
      if (path.includes('breads')) return 'Bread';
      if (path.includes('thanksgiving')) return 'Thanksgiving';
      if (path.includes('misc')) {
        const name = path.split('/').pop();
        if (name.includes('cookie')) return 'Cookie';
        if (name.includes('pie') || name.includes('tart')) return 'Pie';
        if (name.includes('bread') || name.includes('pastry')) return 'Bread';
        return 'Recipe';
      }
      return 'Recipe';
    }
